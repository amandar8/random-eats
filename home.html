<body class="home-body">
  <div class="container">
    <div class="row text-box animated">
      <div class="col-sm-12">
        <p class ="home-intro"> Hungry? Can't decide where to eat? Then come on in and see what you can find!</p>
      </div>
    </div>

    <div class="row">

      <div class="hungry">
        <button type="submit" class="btn btn-primary btn-md raised" id="hungry-button" onclick="location.href = 'index.html';">Hungry? Come on In!</button>
      </div>
    </div>

    <div class="row">

      <div class="row">
        <div class="col-sm-12">

          <div id="carousel-food" class="carousel slide" data-ride="carousel-wrap">

                <img src="https://static.pexels.com/photos/52959/crayfish-sweden-crayfish-party-red-52959.jpeg" alt="First slide" width="1000" height="500">
              </div>

              <div class="carousel-item">
                <img src="https://static.pexels.com/photos/39581/coffee-beans-coffee-the-drink-caffeine-39581.jpeg" alt="Second slide" width="1000" height="500">
              </div>

              <div class="carousel-item">
                <img src="https://static.pexels.com/photos/52533/orange-fruit-vitamins-healthy-eating-52533.jpeg" alt="Third slide" width="1000" height="500">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  </div>
