<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <title>Let's Get Eating</title>

</head>

<body>


  <header>
  <div class ="row">
    <h1>Let's Get Eating</h1>
    <h3> Pick A Food Type and Click Away</h3>
  </header>
</div>

  <div class="container">
    <div class="row">

    <div class = "row">
      <button type="submit" class="btn.md btn-primary" id="current-location">Current Location</button>
    </div>


      <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
      <div id="foodMap" class="foodMap">
      </div>
      <div id="infowindow-content">
        <span id="place-name" class="title"></span><br> Place ID <span id="place-id"></span><br>
        <span id="place-address"></span>
      </div>


      <div class="row">
        <div class="col-sm-12">
          <p> Pick a food and click submit! If you are looking for another location, move around the city by using the hand that appears on the map!</p>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-8">
          <div id="food-form" class="food-form">
            <form id="foodForm">
              <div class="form-group">
                <label for="sel1">Select a food!</label>
                <select class="form-control" id="foodType">
                  <option>Pizza</option>
                  <option>Chinese</option>
                  <option>Sushi</option>
                  <option>Italian</option>
                  <option>Burgers</option>
                  <option>Tacos</option>
                  <option>Indian</option>
                  <option>Thai</option>
                  <option>BBQ</option>
                  <option>Tacos</option>
                  <option>Mexican</option>
                </select>
              </div>
              <button type="submit" class="btn.md btn-primary" id = "food-button">Submit</button>
            </form>
          </div>

        </div>
      </div>

      <footer>
      </footer>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb3b9RbnL7iVzNS_FncN7jLyRvxbop7yA&libraries=places"></script>

      <script src="Scripts/script.js"></script>
</body>

</html>
