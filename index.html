<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <title>Let's Get Eating</title>

</head>

<body>


  <header>
    <h1>Let's Get Eating</h1>
      <h3> Pick A Food Type and Click Away</h3>
  </header>

  <div class="container.fluid">
    <div class="row">

      <button type="submit" class="btn btn-primary" id ="current-location">Current Location</button>

      <div id="foodMap" class="foodMap">
      </div>


      <div class="row">

        <div class="row">
          <div class="col-sm-12"></div>
          <div id="form">
            <form id="foodForm">
              <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="foodType">
                  <option>Pizza</option>
                  <option>Chinese</option>
                  <option>Sushi</option>
                  <option>Italian</option>
                  <option>Burgers</option>
                  <option>Tacos</option>
                  <option>Indian</option>
                  <option>Thai</option>
                  <option>BBQ</option>
                  <option>Tacos</option>
                  <option>Mexican</option>
              </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
          </div>
        </div>
      </div>


    </div>
  </div>

  <footer>
  </footer>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb3b9RbnL7iVzNS_FncN7jLyRvxbop7yA&libraries=places"></script>

  <script src="Scripts/script.js"></script>
</body>

</html>
