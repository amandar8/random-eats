<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">



  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
  <link rel="stylesheet" href="css/styles.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


  <title>Let's Get Eating</title>

</head>

<body class="index-body">
  <div class="section"></div>
  <div class="container">


    <header class="index-header">

      <div class="row">
        <div class="col-sm-2 margin-top-2"><button type="submit" class="btn btn-primary btn-md raised" id="open-button">Restaurants Open Now</button></div>

        <div class="col-sm-8">
          <div class="wrap">
            <h2 class="heading-lets-eat">Let's Eat</h2>
            <h2 class="heading-lets-eat"> Pick & Click</h2>
          </div>
        </div>
        <div class="col-sm-2">
        </div>

      </div>
    </header>




    <div class="row">
      <div class="col-sm-1"></div>

      <div class="col-sm-10">
        <div class="wrap">
          <input id="pac-input" class="controls" type="text" placeholder="Enter a location"></div>

        <div id="foodMap" class="foodMap">


        </div>

        <div id="infowindow-content">
          <img src="" width="14" height="14" id="place-icon">
          <span id="place-name" class="title"></span><br>
          <span id="place-address"></span>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>


    <div class="row">

      <div class="col-sm-12">

        <div id="food-form" class="food-form">
          <form id="foodForm">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="sel1">Select a type of Restaurant!</label>
                <select class="form-control" id="foodType">
                  <option>Pizza</option>
                  <option>Dim-Sum</option>
                  <option>Ramen</option>
                  <option>Sushi</option>
                  <option>Pasta</option>
                  <option>Burgers</option>
                  <option>Tacos</option>
                  <option>Indian</option>
                  <option>Thai</option>
                  <option>BBQ</option>
                  <option>Tex-Mex</option>
                  <option>Sandwiches</option>
                  <option>Steakhouse</option>
                </select>
              </div>
            </div>


            <div class="col-sm-6">
              <div class="form-group">
                <label for="sel1">Select a Meal Time!</label>
                <select class="form-control" id="starType">
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Happy Hour</option>

                </select>
              </div>
            </div>

          </form>

          <div class="row">

            <button type="submit" class="btn btn-primary btn-md raised" id="food-button">Find Restaurants</button>
            <button type="submit" class="btn btn-primary btn-md raised" id="random-button">Random Restaurant</button>


            <button type="submit" class="btn btn-primary btn-md raised" id="rating-button">Meal Time</button>
          </div>

        </div>

      </div>

    </div>

    <footer class="index-footer">
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb3b9RbnL7iVzNS_FncN7jLyRvxbop7yA&libraries=places"></script>

    <script src="Scripts/script.js"></script>
</body>

</html>
